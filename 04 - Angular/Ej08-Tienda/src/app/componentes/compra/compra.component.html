
<p></p>

<div class="text-center col-xs-12">
    <h4>Confirmación de compra</h4>
</div>

<div class="form-horizontal" id="formulario">
    <div class="form-group">
        <label class="control-label col-xs-2" for="fecha">Fecha entrega</label>
        <div class="col-xs-8">
            <input type="text" id="fecha" class="form-control" required="required" [(ngModel)]="pedido.fecha"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2" for="direccion">Dirección</label>
        {{errorLogin}}
        <div class="col-xs-8">
            <input type="text" [ngClass]="form-control" class="form-control" id="direccion" [(ngModel)]="pedido.direccion"/>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-2" for="tarjeta">Numero de tarjeta</label>
        <div class="col-xs-8">
            <input type="text" class="form-control" id="tarjeta" />
        </div>
    </div>
    <div>
        <input type="button" value="Finalizar" class="btn btn-primary" (click)="finalizarCompra()"/>
    </div>      
</div>

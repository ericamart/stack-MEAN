
<p></p>
<div class="text-center col-xs-12">
  <h4>Mi perfil</h4>
</div>

<div class="row">
  <div class="col-xs-0 col-sm-2"></div>
  <div class="col-xs-12 col-sm-8">
    <div class="form-horizontal" id="formulario">
      <div class="form-group">
        <label class="control-label col-xs-2" for="nombre">Nombre</label>
        <div class="col-xs-8">
          <input type="text" id="nombre" class="form-control" [(ngModel)]="usuario.nombre" required="required"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="login">Login</label>
        {{errorLogin}}
        <div class="col-xs-8">
          <input type="text" [ngClass]="'form-control '+estiloLogin" class="form-control" id="login" [(ngModel)]="usuario.login" (blur)="comprobarLogin()"/>
        </div>
      </div>
      <div class="form-group">
          <label class="control-label col-xs-2" for="password">Password</label>
          <div class="col-xs-8">
              <input type="text" class="form-control" id="password" [(ngModel)]="usuario.pw"/>
          </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="cp">Confirmar password</label>
        <div class="col-xs-8">
          <input type="text" class="form-control" id="cp" [(ngModel)]="confirmacionPW"/>
        </div>
      </div>        
      <div class="form-group">
        <label class="control-label col-xs-2" for="ce">Correo electrónico</label>
        <div class="col-xs-8">
          <input type="text" id="ce" class="form-control" [(ngModel)]="usuario.ce" required="required"/>
        </div>
      </div>          
      <div class="form-group">
        <label class="control-label col-xs-2" for="dir">Dirección</label>
        <div class="col-xs-8">
          <input type="text" class="form-control" id="dir" [(ngModel)]="usuario.dir"/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-xs-2" for="tel">Teléfono</label>
        <div class="col-xs-8">
          <input type="text" class="form-control" id="tel" [(ngModel)]="usuario.tel"/>
        </div>
      </div>                                        
      <div class="form-group">
        <label class="control-label col-xs-2" for="idioma">Idioma</label>
        <div class="col-xs-8">
          <select class="form-control" id="idioma" [(ngModel)]="usuario.idioma">
            <option>ES</option>
            <option>EN</option>
          </select>
        </div>
      </div>                              
    </div>

    <div *ngIf="mensaje" class="alert alert-danger">{{mensaje}}</div>

    <div>
      <input type="button" value="Guardar" class="btn btn-primary"(click)="guardar()"/>
    </div>      
  
  </div>
  <div class="col-xs-0 col-sm-2"></div>
</div>
